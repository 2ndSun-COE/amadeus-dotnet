name: build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  Build:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    - name: Restore NuGet packages
      run: nuget restore amadeus-dotnet.amadeus-csharp.sln
    - name: Build the Solution
      run: msbuild amadeus-dotnet.amadeus-csharp.sln /p:Configuration=Release
