name: build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  Build:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
    - name: Restore NuGet packages
      run: nuget restore amadeus-csharp.sln
    - name: Build the Solution
      run: | 
        msbuild amadeus-csharp.sln /p:platform="Any CPU" /p:Configuration=Release
    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1
    - name: Run IntegrationTests
      run: vstest.console.exe .\amadeus-integration-test\bin\Release\netcoreapp2.1\amadeus-integration-test.dll
    - name: Run UnitTests
      run: vstest.console.exe .\amadeus-test\bin\Debug\amadeus-test.dll /TestAdapterPath:.\amadeus-integration-test\bin\Release\netcoreapp2.1\xunit.runner.visualstudio.dotnetcore.testadapter.dll
